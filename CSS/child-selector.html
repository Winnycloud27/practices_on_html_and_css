<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Child Selector</title>
		<link
			rel="stylesheet"
			href="../CSS/child-selector.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
		    <p>The p tag is the direct child of the main element</p>
			<div id="main-content">
				<p>The div tag is the direct child of the main element</p>
				<p>The p tag inside the div tag the grandchild of the main element</p>
				<div>
					<p>This p tag is the great grandchild of the main element</p>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
