<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>About Page</title>
	</head>
	<body>
		<header>
			<h1>Login Page</h1>
		</header>
		<br />
		<main>
			<!--Form Element-->
			<form>
				<!--Input type-->
				<label for="Email">Email/Username:</label>
				<input
					type="text"
					name="Email"
					id="Email"
					required
				/>
			</form>
			<br />
			<form>
				<label for="password">Password:</label>
				<input
					type="password"
					name="password"
					id="password"
					required
				/>
				<input
					type="submit"
					value="send"
				/>
				<br />
				<br />
				<!--How to implement select Element-->
				<label for="Sign up">Choose how to sign up</label>
				<select
					name="Sign up"
					id="Choose options"
				>
					<option value=" ">Select sign up</option>
					<option value="google account">Google account</option>
					<option value="facebook">Facebook</option>
				</select>
			</form>
		</main>
		<footer></footer>
	</body>
</html>
